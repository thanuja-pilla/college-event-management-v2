<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>College Event Management</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      a,
      button {
        transition: all 0.2s ease-in-out;
      }
    </style>
    <script defer>
      document.addEventListener("DOMContentLoaded", () => {
        const navLinks = document.getElementById("nav-links");
        const adminControls = document.getElementById("admin-controls");

        if (localStorage.getItem("isAdmin") === "true") {
          const addEventLink = document.createElement("a");
          addEventLink.href = "addevent.html";
          addEventLink.className =
            "text-gray-700 hover:text-blue-500 font-medium";
          addEventLink.textContent = "Add Event";
          navLinks.appendChild(addEventLink);

          adminControls.innerHTML = `
            <p class="text-green-700 font-semibold">You are logged in as Admin</p>
            <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-medium">
              Logout
            </button>
          `;
          document.getElementById("logout-btn").onclick = () => {
            localStorage.removeItem("isAdmin");
            alert("Logged out successfully!");
            window.location.reload();
          };
        } else {
          adminControls.innerHTML = `
            <button id="login-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium">
              Login as Admin
            </button>
          `;
          document.getElementById("login-btn").onclick = () => {
            window.location.href = "login.html";
          };
        }
      });
    </script>
  </head>
  <body
    class="bg-gradient-to-r from-pink-100 via-purple-100 to-blue-100 min-h-screen p-4"
  >
    <!-- Navbar -->
    <nav
      class="bg-white shadow-md py-4 px-6 flex justify-between items-center mb-6 rounded-xl"
    >
      <h1 class="text-xl font-bold text-blue-600">ðŸŽ“ College Events</h1>
      <div id="nav-links" class="space-x-4 flex items-center">
        <a
          href="index.html"
          class="text-gray-700 hover:text-blue-500 font-medium"
          >Home</a
        >
        <a
          href="viewevents.html"
          class="text-gray-700 hover:text-blue-500 font-medium"
          >View Events</a
        >
      </div>
    </nav>

    <!-- Main Content -->
    <div
      class="bg-white shadow-lg rounded-2xl p-8 max-w-md mx-auto text-center space-y-6"
    >
      <h2 class="text-3xl font-bold text-gray-800">
        Welcome to College Event Hub
      </h2>

      <!-- Admin Buttons -->
      <div id="admin-controls" class="space-y-3"></div>

      <!-- Event Types -->
      <p class="text-gray-600 pt-2">Choose a category to explore events:</p>
      <div class="flex flex-col space-y-4">
        <a
          href="viewevents.html?type=Hackathon"
          class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 rounded-xl"
          >ðŸš€ Hackathons</a
        >
        <a
          href="viewevents.html?type=Internship"
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-xl"
          >ðŸ’¼ Internships</a
        >
        <a
          href="viewevents.html?type=Workshop"
          class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-xl"
          >ðŸ“š Workshops</a
        >
        <a
          href="viewevents.html?type=Challenge"
          class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 rounded-xl"
          >ðŸŽ¯ Challenges</a
        >
      </div>

      <footer class="text-xs text-gray-400 pt-4 border-t border-gray-200">
        Built with Tailwind CSS
      </footer>
    </div>
  </body>
</html>
